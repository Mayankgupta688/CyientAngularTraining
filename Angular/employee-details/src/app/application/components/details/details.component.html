<div>
    <h1>Employee Name: {{employee.name}}</h1>
    <h2>Employee Created On: {{employee.createdAt}}</h2>
    <input type="button" value="Select {{employee.name}}" (click)="selectEmployee(employee.id)"style="margin-right: 10px;" />
    <input type="button" value="Delete {{employee.name}}" (click)="deleteEmployee(employee.id)" /><hr/><br/>
</div>
